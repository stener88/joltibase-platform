<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#0a0a0a"/>
  
  <!-- Chat panel -->
  <rect x="30" y="30" width="160" height="240" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- User message -->
  <rect x="50" y="50" width="120" height="35" rx="8" fill="#5f6ad1"/>
  <rect x="60" y="60" width="80" height="5" rx="2" fill="#ffffff" fill-opacity="0.9"/>
  <rect x="60" y="70" width="60" height="5" rx="2" fill="#ffffff" fill-opacity="0.7"/>
  
  <!-- AI response -->
  <rect x="50" y="95" width="120" height="50" rx="8" fill="#2a2a2a"/>
  <rect x="60" y="105" width="100" height="5" rx="2" fill="#4a4a4a"/>
  <rect x="60" y="115" width="90" height="5" rx="2" fill="#4a4a4a"/>
  <rect x="60" y="125" width="70" height="5" rx="2" fill="#4a4a4a"/>
  
  <!-- Input area -->
  <rect x="40" y="230" width="140" height="30" rx="6" fill="#2a2a2a"/>
  <rect x="50" y="240" width="80" height="10" rx="3" fill="#3a3a3a"/>
  
  <!-- Email preview -->
  <rect x="210" y="30" width="160" height="240" rx="8" fill="#1a1a1a" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- Email content with change highlight -->
  <rect x="225" y="50" width="100" height="8" rx="2" fill="#3a3a3a"/>
  <rect x="225" y="65" width="80" height="6" rx="2" fill="#2a2a2a"/>
  
  <!-- Changed section glow -->
  <rect x="220" y="85" width="140" height="50" rx="6" fill="#5f6ad1" fill-opacity="0.1"/>
  <rect x="225" y="95" width="120" height="6" rx="2" fill="#5f6ad1" fill-opacity="0.5"/>
  <rect x="225" y="107" width="100" height="6" rx="2" fill="#5f6ad1" fill-opacity="0.5"/>
  <rect x="225" y="119" width="80" height="6" rx="2" fill="#5f6ad1" fill-opacity="0.5"/>
  
  <!-- Sparkle icon -->
  <circle cx="355" cy="55" r="15" fill="#5f6ad1" fill-opacity="0.2"/>
  <path d="M355 45 L357 52 L364 52 L358 57 L360 64 L355 60 L350 64 L352 57 L346 52 L353 52 Z" fill="#5f6ad1"/>
</svg>

