<!-- BLOCK WRAPPER: Avatars section -->
<table
  border="0"
  width="100%"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  data-block-type="avatars"
  style="margin-bottom:48px">
  <tbody>
    <tr>
      <td style="padding:24px 24px;text-align:center;background-color:#ffffff">
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          role="presentation"
          align="center"
          style="margin:0 auto">
          <tbody>
            <tr>
              <td style="text-align:center;vertical-align:middle;padding-right:16px">
                <img
                  alt="Avatar"
                  height="64"
                  src=""
                  width="64"
                  style="display:block;outline:none;border:none;text-decoration:none;border-radius:50%;width:64px;height:64px;object-fit:cover;margin:0 auto" />
              </td>
              <td style="text-align:left;vertical-align:middle">
                <p
                  style="font-size:16px;line-height:24px;font-weight:600;color:#111827;margin:0 0 4px 0;font-family:Inter,Helvetica,Arial,sans-serif">
                  Name
                </p>
                <p
                  style="font-size:14px;line-height:20px;color:#6b7280;margin:0;font-family:Inter,Helvetica,Arial,sans-serif">
                  Title
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
