<!-- BLOCK WRAPPER: Text section -->
<table
  border="0"
  width="100%"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  data-block-type="text"
  style="margin-bottom:48px">
  <tbody>
    <tr>
      <td style="padding:24px 24px;background-color:#ffffff">
        <p
          style="font-size:24px;line-height:32px;color:#818cf8;font-weight:600;margin:0 0 16px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Accented Text
        </p>
        <p
          style="font-size:16px;line-height:24px;color:#374151;margin:0;font-family:Inter,Helvetica,Arial,sans-serif">
          This is the actual content that the accented text above refers to.
        </p>
      </td>
    </tr>
  </tbody>
</table>
