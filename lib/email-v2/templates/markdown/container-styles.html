<!-- BLOCK WRAPPER: Markdown section -->
<table
  border="0"
  width="100%"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  data-block-type="markdown"
  style="margin-bottom:48px">
  <tbody>
    <tr>
      <td style="padding:24px 24px;background-color:#f9fafb;border-radius:8px">
        <h2
          style="font-weight:500;color:#111827;font-size:32px;line-height:1.3;margin:0 0 16px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Hello, this is my email template
        </h2>
        <p
          style="font-size:16px;line-height:24px;color:#374151;margin:0;font-family:Inter,Helvetica,Arial,sans-serif">
          This is meant to be rendered as a paragraph. There is no way around it.
        </p>
      </td>
    </tr>
  </tbody>
</table>
