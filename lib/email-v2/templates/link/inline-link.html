<!-- BLOCK WRAPPER: Link section -->
<table
  border="0"
  width="100%"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  data-block-type="link"
  style="margin-bottom:48px">
  <tbody>
    <tr>
      <td style="padding:24px 24px;background-color:#ffffff">
        <p
          style="font-size:16px;line-height:24px;color:#374151;margin:0;font-family:Inter,Helvetica,Arial,sans-serif">
          This is a paragraph with an <a
            href="https://example.com"
            style="color:#4f46e5;text-decoration:underline">inline link</a> in the text.
        </p>
      </td>
    </tr>
  </tbody>
</table>
