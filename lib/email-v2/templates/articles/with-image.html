<!-- BLOCK WRAPPER: Article section -->
<table
border="0"
width="100%"
cellpadding="0"
cellspacing="0"
role="presentation"
  data-block-type="articles"
  style="margin-bottom:48px">
<tbody>
<tr>
      <td style="padding:16px 0;background-color:#ffffff">
        <!-- Image -->
<img
          alt="Article image"
height="320"
src=""
          style="display:block;outline:none;border:none;text-decoration:none;width:100%;border-radius:12px;object-fit:cover;margin-bottom:32px" />
        <!-- Content -->
<table
          border="0"
width="100%"
cellpadding="0"
cellspacing="0"
role="presentation"
          style="text-align:center">
<tbody>
<tr>
<td>
                <!-- Eyebrow -->
<p
                  style="font-size:18px;line-height:28px;margin:0 0 8px 0;font-weight:600;color:#4f46e5;font-family:Inter,Helvetica,Arial,sans-serif">
                  Article Eyebrow
</p>
                <!-- Headline -->
<h1
                  style="margin:0;font-size:36px;line-height:1.2;font-weight:600;color:#111827;font-family:Inter,Helvetica,Arial,sans-serif">
                  Article Headline
</h1>
                <!-- Excerpt -->
<p
                  style="font-size:16px;line-height:24px;color:#6b7280;margin:16px 0 0 0;font-family:Inter,Helvetica,Arial,sans-serif">
                  Article excerpt goes here
                </p>
                <!-- CTA -->
<a
                  href="https://example.com"
                  style="display:inline-block;margin-top:16px;padding:12px 40px;font-weight:600;border-radius:8px;background-color:#4f46e5;color:#ffffff;text-decoration:none;font-family:Inter,Helvetica,Arial,sans-serif">
                  Read more
                </a>
</td>
</tr>
</tbody>
</table>
</td>
</tr>
</tbody>
</table>
