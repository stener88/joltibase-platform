width="100%"
cellpadding="0"

role="presentation"

  style="margin-bottom:48px">
<tbody>
<tr>
      <td style="padding:40px 24px;text-align:center;background-color:#2563eb;border-radius:12px;background-size:cover;background-position:center">

          style="font-size:16px;line-height:24px;color:#ffffff;margin:8px 0 24px 0;font-family:Inter,Helvetica,Arial,sans-serif">

</tr>
