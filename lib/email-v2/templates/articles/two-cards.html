<!-- BLOCK WRAPPER: Article section (two-cards variant) -->
<table
border="0"
width="100%"
cellpadding="0"
cellspacing="0"
role="presentation"
  data-block-type="articles"
  style="margin-bottom:48px">
<tbody>
<tr>
      <td style="padding:16px 0;background-color:#ffffff">
        <!-- Header -->
        <p
          style="font-size:20px;line-height:28px;margin:0 0 8px 0;font-weight:600;color:#111827;font-family:Inter,Helvetica,Arial,sans-serif">
          Articles Heading
</p>
<p
          style="font-size:16px;line-height:24px;color:#6b7280;margin:0 0 16px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Articles Intro
</p>
        <!-- Two Cards -->
<table
          border="0"
width="100%"
cellpadding="0"
cellspacing="0"
          role="presentation">
          <tbody>
            <tr>
              <!-- Card 1 -->
              <td style="width:50%;vertical-align:top;padding-right:8px">
<img
                  alt="Article 1"
height="180"
src=""
                  style="display:block;width:100%;height:180px;border-radius:8px;object-fit:cover;margin-bottom:16px" />
<p
                  style="margin:0;font-size:20px;line-height:28px;font-weight:600;color:#111827;font-family:Inter,Helvetica,Arial,sans-serif">
                  Article Title 1
</p>
<p
                  style="margin:8px 0 0 0;font-size:16px;line-height:24px;color:#6b7280;font-family:Inter,Helvetica,Arial,sans-serif">
                  Article excerpt...
</p>
</td>
              <!-- Card 2 -->
              <td style="width:50%;vertical-align:top;padding-left:8px">
<img
                  alt="Article 2"
height="180"
src=""
                  style="display:block;width:100%;height:180px;border-radius:8px;object-fit:cover;margin-bottom:16px" />
<p
                  style="margin:0;font-size:20px;line-height:28px;font-weight:600;color:#111827;font-family:Inter,Helvetica,Arial,sans-serif">
                  Related Article
</p>
<p
                  style="margin:8px 0 0 0;font-size:16px;line-height:24px;color:#6b7280;font-family:Inter,Helvetica,Arial,sans-serif">
                  Discover more insights...
</p>
</td>
</tr>
</tbody>
</table>
</td>
</tr>
</tbody>
</table>
