<!-- BLOCK WRAPPER: Marketing section -->
<table
  border="0"
  width="100%"

  cellspacing="0"

  data-block-type="marketing"
  style="margin-bottom:48px">
  <tbody>
    <tr>
      <td style="padding:48px 24px;background-color:#ffffff">
        <!-- Heading (if present) -->
        <h2

          Marketing Heading

          style="font-size:16px;line-height:24px;color:#6b7280;margin:0 0 40px 0;text-align:center;font-family:Inter,Helvetica,Arial,sans-serif">

                          Featured Item Title
                        </h3>

                          Featured item description goes here
                        </p>
                        <a
                          href="https://example.com"
                          style="display:inline-block;padding:12px 24px;font-weight:600;border-radius:8px;background-color:#4f46e5;color:#ffffff;text-decoration:none;font-family:Inter,Helvetica,Arial,sans-serif">
                          CTA Text
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>

                    <tr>
                      <td>
                        <h4
                          style="font-weight:700;color:#111827;font-size:18px;line-height:1.3;margin:0 0 8px 0;font-family:Inter,Helvetica,Arial,sans-serif">
                          Item Title
                        </h4>
                        <p
                          style="font-size:14px;line-height:20px;color:#6b7280;margin:0;font-family:Inter,Helvetica,Arial,sans-serif">

                      </td>
                    </tr>
                  </tbody>
                </table>
                <table
                  border="0"

                          style="font-weight:700;color:#111827;font-size:18px;line-height:1.3;margin:0 0 8px 0;font-family:Inter,Helvetica,Arial,sans-serif">

                        </h4>

                        </p>
                      </td>
                    </tr>

              </td>
