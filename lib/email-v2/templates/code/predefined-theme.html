<!-- BLOCK WRAPPER: Code section -->
<table
  border="0"
  width="100%"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  data-block-type="code"
  style="margin-bottom:48px">
  <tbody>
    <tr>
      <td style="padding:24px 24px;background-color:#ffffff">
        <pre
          style="font-family:monospace;font-size:14px;line-height:20px;background-color:#f3f4f6;border:1px solid #e5e7eb;border-radius:8px;padding:16px;margin:0;overflow-x:auto;color:#111827">
<code>function example() {
  return 'Hello World';
}</code></pre>
      </td>
    </tr>
  </tbody>
</table>
