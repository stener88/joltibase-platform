<!-- BLOCK WRAPPER: Heading section -->
<table
  border="0"
  width="100%"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  data-block-type="heading"
  style="margin-bottom:48px">
  <tbody>
    <tr>
      <td style="padding:40px 24px;text-align:center;background-color:#ffffff">
        <h1
          style="font-weight:600;color:#111827;font-size:36px;line-height:1.2;margin:0 0 16px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Heading 1
        </h1>
        <h2
          style="font-weight:600;color:#111827;font-size:30px;line-height:1.3;margin:0 0 16px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Heading 2
        </h2>
        <h3
          style="font-weight:600;color:#111827;font-size:24px;line-height:1.4;margin:0 0 16px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Heading 3
        </h3>
        <h4
          style="font-weight:600;color:#111827;font-size:20px;line-height:1.5;margin:0 0 16px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Heading 4
        </h4>
        <h5
          style="font-weight:600;color:#111827;font-size:18px;line-height:1.5;margin:0 0 16px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Heading 5
        </h5>
        <h6
          style="font-weight:600;color:#111827;font-size:16px;line-height:1.5;margin:0;font-family:Inter,Helvetica,Arial,sans-serif">
          Heading 6
        </h6>
      </td>
    </tr>
  </tbody>
</table>
