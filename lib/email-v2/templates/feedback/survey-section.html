<!-- BLOCK WRAPPER: Feedback section (survey variant) -->
    <table
      border="0"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
  data-block-type="feedback"
  style="margin-bottom:48px">
      <tbody>
        <tr>
      <td style="padding:48px 24px;background-color:#ffffff">
        <!-- Heading -->
        <h2
          style="font-weight:700;color:#111827;font-size:28px;line-height:1.3;margin:0 0 12px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Survey Heading
        </h2>
        <!-- Subheading -->
        <p
          style="font-size:16px;line-height:24px;color:#6b7280;margin:0 0 32px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Survey Subheading
        </p>
        <!-- Question Card -->
            <table
              border="0"
                      width="100%"
                      cellpadding="0"
                      cellspacing="0"
                      role="presentation"
          style="margin-bottom:32px;padding:24px;background-color:#f9f9f9;border-radius:8px">
                      <tbody>
                        <tr>
                          <td>
                            <p
                  style="margin:0 0 16px 0;font-size:16px;line-height:24px;font-weight:600;color:#111827;font-family:Inter,Helvetica,Arial,sans-serif">
                  1. Question text goes here?
                </p>
                <!-- Answer Options -->
                                          <a
                  href="?q=1&a=1"
                  style="display:block;padding:10px 16px;margin-bottom:8px;background-color:#ffffff;color:#666666;text-decoration:none;border-radius:6px;font-size:14px;font-family:Inter,Helvetica,Arial,sans-serif;border:1px solid #e5e5e5">
                  Option 1
                </a>
                                          <a
                  href="?q=1&a=2"
                  style="display:block;padding:10px 16px;margin-bottom:8px;background-color:#ffffff;color:#666666;text-decoration:none;border-radius:6px;font-size:14px;font-family:Inter,Helvetica,Arial,sans-serif;border:1px solid #e5e5e5">
                  Option 2
                </a>
                <a
                  href="?q=1&a=3"
                  style="display:block;padding:10px 16px;margin-bottom:0;background-color:#ffffff;color:#666666;text-decoration:none;border-radius:6px;font-size:14px;font-family:Inter,Helvetica,Arial,sans-serif;border:1px solid #e5e5e5">
                  Option 3
                </a>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
        <!-- CTA Button -->
        <a
          href="https://example.com"
          style="display:inline-block;padding:14px 32px;font-weight:600;border-radius:8px;background-color:#4f46e5;color:#ffffff;text-decoration:none;font-family:Inter,Helvetica,Arial,sans-serif">
          Submit Survey
        </a>
          </td>
        </tr>
      </tbody>
    </table>
