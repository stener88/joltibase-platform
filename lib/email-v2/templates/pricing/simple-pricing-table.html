<!-- BLOCK WRAPPER: Pricing section -->
<table
  border="0"
  width="100%"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  data-block-type="pricing"
  style="margin-bottom:48px">
  <tbody>
    <tr>
      <td style="padding:48px 24px;background-color:#ffffff">
        <!-- Heading (if present) -->
        <h2
          style="font-weight:700;color:#111827;font-size:32px;line-height:1.3;margin:0 0 16px 0;text-align:center;font-family:Inter,Helvetica,Arial,sans-serif">
          Pricing Heading
        </h2>
        <p
          style="font-size:16px;line-height:24px;color:#6b7280;margin:0 0 40px 0;text-align:center;font-family:Inter,Helvetica,Arial,sans-serif">
          Pricing subheading text goes here
        </p>
        <!-- Pricing Card -->
        <table
          border="0"
          width="100%"
          cellpadding="0"
          cellspacing="0"
          role="presentation"
          align="center"
          style="max-width:500px;background-color:#ffffff;border:1px solid #d1d5db;border-radius:12px;padding:28px;margin:0 auto">
          <tbody>
            <tr>
              <td>
                <p
                  style="font-size:12px;line-height:20px;color:#4f46e5;font-weight:600;letter-spacing:0.05em;margin:0 0 16px 0;text-transform:uppercase;font-family:Inter,Helvetica,Arial,sans-serif">
                  Plan Name
                </p>
                <p
                  style="font-size:30px;line-height:36px;font-weight:700;color:#111827;margin:0 0 12px 0;font-family:Inter,Helvetica,Arial,sans-serif">
                  $12<span
                    style="font-size:16px;font-weight:500;line-height:20px;color:#6b7280"> / month</span>
                </p>
                <p
                  style="font-size:14px;line-height:20px;color:#374151;margin:0 0 24px 0;font-family:Inter,Helvetica,Arial,sans-serif">
                  Plan description goes here
                </p>
                <p
                  style="font-size:14px;line-height:24px;color:#6b7280;margin:0 0 32px 0;padding-left:14px;font-family:Inter,Helvetica,Arial,sans-serif">
                  • Feature 1<br />
                  • Feature 2<br />
                  • Feature 3
                </p>
                <a
                  href="https://example.com"
                  style="display:block;width:100%;padding:14px;text-align:center;font-weight:700;border-radius:8px;background-color:#4f46e5;color:#ffffff;text-decoration:none;font-size:16px;font-family:Inter,Helvetica,Arial,sans-serif">
                  Get Started
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
