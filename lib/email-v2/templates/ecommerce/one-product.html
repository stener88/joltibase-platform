<!-- BLOCK WRAPPER: Ecommerce section (single product variant) -->
    <table
      border="0"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
  data-block-type="ecommerce"
  style="margin-bottom:48px">
      <tbody>
        <tr>
      <td style="padding:16px 0;text-align:center;background-color:#ffffff">
        <!-- Product Image -->
                            <img
          alt="Product"
                              height="320"
                              src=""
          style="display:block;width:100%;height:320px;border-radius:12px;object-fit:cover;margin-bottom:32px" />
        <!-- Category/Heading -->
        <p
          style="margin:0 0 8px 0;font-size:18px;line-height:28px;font-weight:600;color:#4f46e5;font-family:Inter,Helvetica,Arial,sans-serif">
          Product Category
        </p>
        <!-- Product Name -->
                                    <h1
          style="margin:0;font-size:36px;line-height:1.2;font-weight:600;color:#111827;letter-spacing:0.4px;font-family:Inter,Helvetica,Arial,sans-serif">
          Product Name
                                    </h1>
        <!-- Description -->
                                    <p
          style="margin:8px 0 0 0;font-size:16px;line-height:24px;color:#6b7280;font-family:Inter,Helvetica,Arial,sans-serif">
          Product description goes here
        </p>
        <!-- Price -->
                                    <p
          style="margin:16px 0;font-size:16px;line-height:24px;font-weight:600;color:#111827;font-family:Inter,Helvetica,Arial,sans-serif">
          $99.00
                                    </p>
        <!-- CTA Button -->
                                    <a
          href="https://example.com"
          style="display:inline-block;margin-top:16px;padding:12px 24px;font-weight:600;border-radius:8px;background-color:#4f46e5;color:#ffffff;text-decoration:none;font-family:Inter,Helvetica,Arial,sans-serif">
          Shop Now
        </a>
          </td>
        </tr>
      </tbody>
    </table>
