<!-- BLOCK WRAPPER: Article section -->
<table
  border="0"
  width="100%"
  cellpadding="0"
  cellspacing="0"
  role="presentation"
  data-block-type="article"
  style="margin-bottom:48px">
  <tbody>
    <tr>
      <td style="padding:48px 24px;background-color:#ffffff">
        <!-- Article Content -->
        <h1
          style="font-weight:700;color:#111827;font-size:32px;line-height:1.3;margin:0 0 16px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Article Title
        </h1>
        <p
          style="font-size:16px;line-height:24px;color:#6b7280;margin:0 0 32px 0;font-family:Inter,Helvetica,Arial,sans-serif">
          Article excerpt or description goes here
        </p>
        <!-- Authors -->
        <hr
          style="width:100%;border:none;border-top:1px solid #e5e7eb;margin:16px 0" />
        <table
          border="0"
          width="100%"
          cellpadding="0"
          cellspacing="0"
          role="presentation"
          style="margin-top:16px">
          <tbody>
            <tr>
              <td width="48" style="vertical-align:top;padding-right:16px">
                <img
                  alt="Author"
                  height="48"
                  src=""
                  width="48"
                  style="display:block;outline:none;border:none;text-decoration:none;border-radius:50%;width:48px;height:48px;object-fit:cover" />
              </td>
              <td style="vertical-align:top">
                <h3
                  style="font-weight:500;color:#111827;font-size:14px;line-height:20px;margin:0 0 4px 0;font-family:Inter,Helvetica,Arial,sans-serif">
                  Author Name
                </h3>
                <p
                  style="font-size:12px;line-height:14px;color:#6b7280;margin:0;font-family:Inter,Helvetica,Arial,sans-serif">
                  Author Title
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
